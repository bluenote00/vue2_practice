<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <title>vue.js2</title>

</head>

<body>

    <div id="app"> 
        {{ message }}
    </div>


      <script>
    
        // html 영역에서 app라는 태그명과 message라는 변수명을 가진 구역에 해당 데이터를 넣는다.
        var app = new Vue({
            el: '#app', 
            data: {
              message: '안녕하세요 Vue!'
            }
          })
          
       </script>


</body>
</html>
