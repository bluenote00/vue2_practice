<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <title>vue.js2</title>

</head>

<body>

    <div id="app"> 
      <div>{{ message }}</div>
      <input type="text" v-model="message" />
    </div>

    <br>

    <div id="app-2">
      <span v-bind:title="message">
        내 위에 잠시 마우스를 올리면 동적으로 바인딩 된 title을 볼 수 있습니다!
      </span>
    </div>

      <script>
    
        // html 영역에서 app라는 태그명과 message라는 변수명을 가진 구역에 해당 데이터를 넣는다.
        var app = new Vue({
            el: '#app', 
            data: {
              message: '안녕하세요 Vue!'
            }
          })


          // 위 message 속성에 마우스를 올리면 최산 상태로 binding 된 것을 볼 수 있다.
          var app2 = new Vue({
              el: '#app-2',
              data: {
              message: '이 페이지는 ' + new Date() + ' 에 로드 되었습니다'
            }
          })
          
       </script>


</body>
</html>
