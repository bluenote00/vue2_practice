<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <title>vue.js2</title>

</head>

<body>

  <div id="app-3">
    <p v-if="seen">이제 나를 볼 수 있어요</p>
  </div>

  <div id="app-4">
    <ul>
      <li v-for="todo in todos">
        {{ todo.text }}
      </li>
    </ul>
  </div>
   
<script>
    var app3 = new Vue({
        el: '#app-3',
        data: {
        seen: false
          }
        })

    var app4 = new Vue({
      el : '#app-4',
      data: {
        todos: [
          { text: 'javascript 배우기' },
          { text: 'vue 배우기' },
          { text: '무언가 멋진 것을 만들기' }
        ]
      }
    })
</script>

</body>
</html>
